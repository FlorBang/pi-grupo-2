<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="bodylogin">

    <header class="header">
        <a href="./index.html" class="borderLogo"><img src="./img/nuevologo.png" alt="logo" class="logoheader"></a>

        <form action="./search-results.html" method="get" class="searchsection">
            <div><input type="text" name="buscar" placeholder="Buscar género, artista y más..." class="searchbox"></div>
            <div><button type="submit" class="btnsearch">Buscar</button></div>
        </form>

        <nav class="navheader">
            <ul class="listaLogyReg">
                <h2 class="saludo"></h2>
                <li><a href="./login.html" class="logYRegHeader">Login</a></li>
                <li><a href="./register.html" class="logYRegHeader">Register</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">

        <section class="banner">
            <h1>Bazar Virtual</h1>
        </section>

        <aside class="navegador">
            <nav class="lista">
                <h2 class="titulocat">Categorías</h2>
                <ul class="categoriaslist">
                </ul>
            </nav>
        </aside>

        <section class="seccionProductos">

            <form action="./index.html" method="get" class="formlogyreg">

                <img src="./img/nuevologo.png" alt="logo de la marca" class="logologin">

                <p id="bienvenido">¡Bienvenido de vuelta!</p>

                <div>
                    <input class="camposForm" id="email" name="email" placeholder="Ingrese su Email">
                </div>

                <div>
                    <input class="camposForm" id="password" type="password" name="password"
                        placeholder="Ingrese su contraseña">
                </div>

                <div>
                    <button type="submit" class="btn">Ingresar</button>
                </div>

                <div>
                    <a href="./register.html" class="btnlogyreg">No tengo cuenta</a>
                </div>

            </form>

        </section>

    </main>

    <footer class="footer">
        <section></section>
        <section class="textoFooter">
            <article>
                <p class="integrantes"> Integrantes: Florencia Bang, Sofía Heine y Martina Vázquez</i></p>
            </article>
            <article>
                <p class="redes"><img src="./img/logoIgVintage.png" alt="logoIg" class="logoIg">@Thevinylrecordstore</p>
            </article>
        </section>
    </footer>

    <script src="./js/login.js"></script>
    <script src="./js/saludo.js"></script>
    <script src="./js/logout.js"></script>
    <script src="./js/validacionSearch.js"></script>

</body>

</html>
