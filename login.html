<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id="bodylogin">

    <header class="header">
        <a href="./index.html" class="borderLogo"><img src="./img/logo.png" alt="logo" class="logoheader"></a>

        <form action="./search-results.html" method="get" class="searchsection">
            <div><input type="text" name="buscar" placeholder="Buscar género, artista y más..." class="searchbox"
                    required></div>
            <div><button type="submit" class="btnsearch">Buscar</button></div>
        </form>

       <nav class="navheader">
            <ul>
                <li><a href="./login.html" class="logYRegHeader">Login</a></li>
                <li><a href="./register.html" class="logYRegHeader">Register</a></li>
            </ul>
        </nav>
    </header>


    <main class="main">

        <section class="bannerindex">
            <h1>The Vinyl Vault Records</h1>
        </section>

        <aside class="navegador">
            <h2 class="titulocat">Categorias</h2>
            <nav class="lista">
                <ul class="categoriaslist">
                    <li class="categoriaelement">
                        <a href="./category.html"><img src="./img/pop.png" alt="pop" class="iconos">Pop</a>
                    </li>

                    <li class="categoriaelement">
                        <a href="./category.html"><img src="./img/rock.png" alt="rock" class="iconos">Rock</a>
                    </li>

                    <li class="categoriaelement">
                        <a href="./category.html"><img src="./img/jazz.png" alt="jazz" class="iconos">Jazz</a>
                    </li>

                    <li class="categoriaelement">
                        <a href="./category.html"><img src="./img/folklore.png" alt="folklore" class="iconos">Folklore</a>
                    </li>

                    <li class="categoriaelement">
                        <a href="./category.html"><img img src="./img/clasica.png" alt="clasica" class="iconos">Clásica</a>
                    </li>
                </ul>
            </nav>
        </aside>

        <section class="seccionProductos">
            <form action="./index.html" method="get" class="formlogyreg">

                <img src="./img/logo.png" alt="logo de la marca" class="logologin">

                <p id="bienvenido">¡Bienvenido de vuelta!</p>

                <div>
                    <input type="email" name="emailuser" placeholder="Ingrese su Email" required>
                </div>

                <div>
                    <input type="password" name="passuser" placeholder="Ingrese su contraseña" required>
                </div>

                <div>
                    <button type="submit" class="btn">Ingresar</button>
                </div>

                <div>
                    <a href="./register.html" class="btnlogyreg">No tengo cuenta</a>
                </div>

            </form>

        </section>

    </main>

    <footer class="footer">
        <section></section>
        <section class="textoFooter">
            <article>
                <p class="integrantes"> Integrantes: Florencia Bang, Sofía Heine y Martina Vázquez</i></p>
            </article>
            <article>
                <p class="redes"><img src="./img/logoIgVintage.png" alt="logoIg" class="logoIg">@Thevinylrecordstore</p>
            </article>
        </section>
    </footer>
